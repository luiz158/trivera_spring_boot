<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Mvc Excercise - Users</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
      rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1-1/jquery.min.js"
        th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/users}">All Users</a></li>
					<li><a th:href="@{/about}">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Spring Boot Thymeleaf Mvc Excercise</h1>
		</div>
		<div>
			<h2>Users</h2>
			<table>
			    <tr>
			      <th>ID</th>
			      <th>First Name</th>
			      <th>Last Name</th>
			    </tr>
			
			    <tr th:each="user : ${users}">			   
			       <td><a th:href="@{'/users/{id}'(id=${user.id})}" th:text="${user.id}">-1</a></td>
			       <td th:text="${user.firstName}">Chuck</td>
			       <td th:text="${user.lastName}">Norris</td>
			   </tr>
			</table>
		</div>

	</div>
	<!-- /.container -->

	<script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"
	        th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</body>
</html>
